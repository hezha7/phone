<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Free phone</title>
  </head>

  <body>
    <div class="appbar">
      <div class="inilineTexts">
        <a href="./index.html" class="logo">ReceiveSMS</a>
        <a href="./index.html" class="tabs">Home</a>
        <a href="./available-countries.html" class="tabs"
          >Available Countries</a
        >
        <a href="./active-numbers.html" class="tabs"
          >All Active Phone Numbers</a
        >
        <a href="./freePhoneNumbers.html" class="tabs">Free Phone Numbers</a>
        <a href="./contact.html" class="tabs">Contact</a>
        <a href="./terms.html" class="tabs">Terms</a>
      </div>
      <div style="width: 10vw"></div>
    </div>
    <h2 style="text-align: center">Contact Form</h2>
    <div class="contact_form_div">
      <div>
        <form action="">
          <div
            style="display: flex; justify-content: space-around; width: 60vw"
          >
            <div>
              <span id="Name">Name *</span>
              <br />
              <input
                required
                type="text"
                name="Name"
                id="Name"
                placeholder="Pleas enter your first name"
                style="width: 300px; padding: 7px; border-radius: 15px"
              />
            </div>
            <div>
              <span id="LastName">LastName *</span>
              <br />
              <input
                required
                type="text"
                name="LastName"
                id="LastName"
                placeholder="Pleas enter your last name"
                style="width: 300px; padding: 7px; border-radius: 15px"
              />
            </div>
          </div>

          <div
            style="
              display: flex;
              justify-content: space-around;
              width: 60vw;
              margin-top: 30px;
            "
          >
            <div>
              <span id="Email">Email *</span>
              <br />
              <input
                required
                type="email"
                name="Email"
                id="Email"
                placeholder="Pleas enter your email"
                style="width: 300px; padding: 7px; border-radius: 15px"
              />
            </div>
            <div>
              <span id="PhoneNumber">Phone Number *</span>
              <br />
              <input
                required
                type="number"
                name="PhoneNumber"
                id="PhoneNumber"
                placeholder="Pleas enter your phone number"
                style="width: 300px; padding: 7px; border-radius: 15px"
              />
            </div>
          </div>

          <div
            style="
              display: flex;
              justify-content: space-around;
              width: 60vw;
              margin-top: 30px;
            "
          >
            <div>
              <span id="Message">Message *</span>
              <br />
              <input
                required
                type="text"
                name="Message"
                id="Message"
                placeholder="Pleas enter your Message"
                style="
                  width: 45vw;
                  height: 200px;
                  padding: 7px;
                  border-radius: 15px;
                "
              />
            </div>
          </div>
          <div
            style="
              display: flex;
              justify-content: space-around;
              width: 60vw;
              margin-top: 30px;
            "
          >
            <button type="submit">SEND MESSAGE</button>
          </div>
          * These fields are required
        </form>
      </div>
    </div>
  </body>
</html>
